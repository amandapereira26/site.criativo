<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="a-rafiki.png" alt="logo da escola">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>

    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre a Escola</h2>
            <p class="escola-texto-um">O Colegio joão XXIII foi fundado em 1963 e tem como objetivo ensinar, através do ensino publico.</p>
            <p class="escola-texto-dois">A turma mais estudiosa e famosa é a Segunda Série B. Nós somos super unidos e a turma favorita por todos os professores e professoras que nos ajudam!</p>
        </div>
        <img class="escola-imagem" src="rafiki (1).png" alt="Professora no quadro">
    </section>
